<div class="container-fluid main">
  <div class="row">
    <div class="col-10">
      <div class="row top-row">
        <div class="col pic-col">
          <img class="profile-pic" src="images/alice_eve_1.jpe" alt="Alice Eve"/>
        </div>
        <div class="col user-info">
          <div class="row main-name">{{ name }}</div>
          <div class="row row-rating">
            <div class="main-rating">{{ rating }}</div>
            <div class="main-floating">{{ ratingFloat }}</div>
            <img class="prime-user" ng-show="rating>=4.5" src="images/prime_user.png" alt="Prime User"/>
          </div>
        </div>
      </div>
      <div class="row nav-row">
        <nav class="navbar">
            <ul class="nav">
              <li class="active first"><a href="#">ACTIVITY</a></li>
              <li class="mid"><a href="#">MOMENTS</a></li>
              <li class="mid"><a href="#">PHOTOS</a></li>
              <li class="mid"><a href="#">RATED</a></li>
              <li class="last"><a href="#">FRIENDS</a></li>
            </ul>
        </nav>
      </div>
      <main-post></main-post>
      <main-post></main-post>
    </div>
    <div class="col-2 side-bar">
      <div class="container">
        <div class="row title">Search</div>
        <div class="row">
          <div class="search-bar">
           <input type="text"></input>
           <img src="images/search.svg"/>
         </div>
        </div>
        <div class="row title">TRENDING</div>
        <side-bar-event></side-bar-event>
        <side-bar-event></side-bar-event>
        <div class=" row title">HIGHEST RATED POSTS</div>
        <side-bar-event></side-bar-event>
        <side-bar-event></side-bar-event>
        <side-bar-event></side-bar-event>
        <div class="row title">HOME</div>
        <div class="row title">FIND FRIENDS</div>
        <div class="row title">PRIVACY</div>
      </div>
    </div>
  </div>
</div>
